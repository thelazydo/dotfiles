unbind C-b
set -g prefix C-a
bind C-a send-prefix

bind-key k select-pane -U
bind-key j select-pane -D
bind-key l select-pane -L
bind-key h select-pane -R

# replacing l used above
bind-key K last-window

# # bind-key -r -T prefix M-Up    resize-pane -U 5
# bind-key K last-window
# bind-key J resize-pane -D 5
# bind-key L resize-pane -L 5
# bind-key H resize-pane -R 5

# Enable mouse mode
set -g mouse on

# Set 256-color support
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm-256color:RGB"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g status-position top       # macOS / darwin style
set -g detach-on-destroy off     # don't exit from tmux when closing a session

# Screen Saver
set-option -g lock-after-time 300
set-option -g lock-command "cmatrix"

# Increase history limit
set -g history-limit 10000

bind r source-file ~/.config/tmux/tmux.conf \; display "Config Reloaded!"

bind \\ split-window -h -c "#{pane_current_path}" # Vertical split
bind - split-window -v -c "#{pane_current_path}" # Horizontal split
unbind %

unbind m
bind-key m resize-pane -Z

bind S choose-session
bind c new-window -c "#{pane_current_path}"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'erikw/tmux-powerline'
set -g @plugin 'tmux-plugins/tmux-which-key'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'


# set -g @continuum-restore 'on'
# set -g @continuum-boot 'on'
# set -g @continuum-boot-options 'terminal ghostty'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.config/tmux/plugins/tpm/tpm'
